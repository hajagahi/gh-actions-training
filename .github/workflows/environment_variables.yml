name: Environment Variables

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Select Environment"
        type: choice
        options: [Staging, Production, Test]
        default: Test
      user_name:
        description: "Enter your name"
        type: string
        required: true
        default: "Guest"
jobs:
  greet:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}

    steps:
      - name: Step1
        run: echo "Selected evs  ${{ inputs.target_env }}"
      - name: Step2
        run: 
          echo "Welcome, ${{ inputs.user_name }}"
          echo " ${{ vars.ENV_GREETING }} from ${{ inputs.user_name }}           
